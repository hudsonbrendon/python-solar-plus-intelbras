site_name: Python Solar Plus Intelbras

theme:
  name: "material"
  palette:
    primary: "green"
    accent: "light green"
  font:
    text: "Roboto"
    code: "Fire Code"

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tasklist
